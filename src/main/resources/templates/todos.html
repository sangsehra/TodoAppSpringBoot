<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>
<h1>Todos</h1>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Task</th>
        <th>status</th>
        <th>description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.status}"></td>
        <td th:text="${todo.description}"></td>
    </tr>

    <h2>Add New Todo</h2>
    <form th:action="@{/todos}" th:object="${newTodo}" method="post">
        <label>
            Task: <input type="text" th:field="*{title}"/>
        </label>
        <br/>
        <label>
            Status: <input type="text" th:field="*{status}"/>
        </label>
        <label>
            Description: <input type="text" th:field="*{description}"/>
        </label>
        <br/>
        <button type="submit">Add Todo</button>
    </form>
    </tbody>
</table>
</body>
</html>
